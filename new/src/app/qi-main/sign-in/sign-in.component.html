<div class="signin-container">
  <form class="ui big form" #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <div class="field">
      <label>UserName</label>
      <input type="text" name="username" placeholder="User Name" ng-model="">
      </div>
    <div>
      <label>Password</label>
      <input type="password" name="password" placeholder="Password" ng-model="">
    </div>
    <button type="submit" class="ui primary button float right floated">Submit</button>

  </form>

</div>
